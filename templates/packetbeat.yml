# This file is controlled by Juju. Hand edits will not persist!
interfaces:
  device: {{ device }}
protocols:
  {% for protocol in protocols -%}
    {{ protocol }}:
      ports: {{ protocols[protocol] }}
  {% endfor %}
{% if elasticsearch -%}
output:
  elasticsearch:
    hosts: {{ elasticsearch }}
{% endif -%}
{% if kafka or kafka_hosts%}
  kafka:
    hosts:
      {% for host in kafka -%}
      - "{{ host }}"
      {% endfor %}
      {%- if kafka_hosts -%}
      {% for host in kafka_hosts.split(',') -%}
      - "{{ host|trim }}"
      {% endfor %}
      {% endif %}
    topic: "{{kafka_topic}}"
{% endif %}
{% if principal_unit %}
shipper:
  name: {{ principal_unit }}
{% endif %}
